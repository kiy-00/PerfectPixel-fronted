<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f5f5f5" />
  
  <!-- Camera Body -->
  <rect x="50" y="65" width="100" height="70" rx="10" ry="10" fill="#333333" />
  
  <!-- Camera Lens -->
  <circle cx="100" cy="100" r="25" fill="#4a90e2" />
  <circle cx="100" cy="100" r="20" fill="#2c3e50" />
  <circle cx="100" cy="100" r="15" fill="#34495e" />
  <circle cx="100" cy="100" r="8" fill="#000000" />
  
  <!-- Camera Flash -->
  <rect x="120" y="75" width="15" height="10" rx="2" ry="2" fill="#f1c40f" />
  
  <!-- Pixel Grid Element (representing "pixel" in the name) -->
  <g fill="#4a90e2" opacity="0.8">
    <rect x="135" y="120" width="8" height="8" />
    <rect x="143" y="120" width="8" height="8" fill="#3498db" />
    <rect x="135" y="128" width="8" height="8" fill="#3498db" />
    <rect x="143" y="128" width="8" height="8" fill="#2980b9" />
  </g>
  
  <!-- Light Reflection on Lens -->
  <circle cx="90" cy="90" r="4" fill="white" opacity="0.7" />
  
  <!-- "P" for PerfectPixel -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333">P</text>
  
  <!-- Sparkle Element (representing "perfect" in the name) -->
  <g fill="none" stroke="#f1c40f" stroke-width="1.5">
    <path d="M160,70 L170,70 M165,65 L165,75" />
    <path d="M155,60 L160,65 M170,75 L175,80" />
    <path d="M170,65 L175,60 M155,80 L160,75" />
  </g>
</svg>